<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h1 fs-4 m-0" href="/">GilFoodieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
                    <li class="nav-item fw-medium fs-5 ">
                        <a class="nav-link  fw-medium" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link" aria-current="page" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link" aria-current="page" href="/trackorder">Track Order</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <div class="d-flex ">
                    <a class="nav-link px-2 active" aria-current="page" href="/cart">
                        <img class="img-fluid" src="/assets/cart.svg" width="40" height="40">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-5">
        <h6 hidden id="empty-cart-msg">
            Your Cart is Empty <a href="/menu">Explore Our Menu</a>
        </h6>
        <table id='main-table' class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th class='text-center' scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="item-list">
                <tr id="totalprice">
                    <th scope="row"></th>
                    <td></td>
                    <td class="text-center align-middle">
                        <h6 class="m-0">Total Price</h6>
                    </td>
                    <td class="text-center align-middle">
                        <h6 class="m-0" id="total_price">AED 0</h6>
                    </td>
                    <td class="text-center align-middle">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutmodal">
                            Place Order
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>



    </div>
    <footer class=" my-5 py-5 px-3 bg-secondary-subtle">
        <div class="container-fluid">
            <div class="row">
                <div class="col"> Copyright &copy; 2023 Gilchrist</div>
                <div class="col-md-6 text-md-right">
                    <a href="/privacy">Privacy</a>
                </div>
            </div>

    </footer>
    <script src="/user/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Checkout  -->
    <div class="modal fade" id="checkoutmodal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h1 class="modal-title fs-5">Enter Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="container ">
                        <form>
                            <!-- Credit Card Details -->
                            <div class="form-group">
                                <label for="creditcard">Credit Card Number</label>
                                <input type="text" class="form-control" id="creditcard"
                                    placeholder="Enter your credit card number">
                                <label for="deliveryaddress">Delivery Address</label>
                                <input class="form-control" id="deliveryaddress"
                                    placeholder="Enter your delivery address"></input>
                        </form>
                    </div>
                </div>
                <br>
                <h5 class="m-0 text-center" id="final_total_price">Total: AED 0</h5>
                <br>
                <button type="button" class="btn btn-primary w-100" onclick="placeorder(this)">
                    Place Order
                </button>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border " id='loadingicon' role="status" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="successdiv" class="alert alert-success" hidden>
                    Your order has been placed you can track it
                    <a href="/trackorder"> here</a>
                </div>
                <div id="errordiv" class="alert alert-danger" hidden>
                </div>

            </div>
        </div>
    </div>

</body>


</html>
