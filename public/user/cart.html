<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h1 m-0" href="/">GilFoodieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-3">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <div class="d-flex">
                    <a class="nav-link active" aria-current="page" href="/cart">
                        <img class="img-fluid" src="/assets/cart.svg" width="30" height="24">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid my-5" id="item-list">
        <table class="table table-striped">

            <tbody>
                <tr>
                    <th scope="row">
                        <img src="/assets/BG101.png" height="60">
                    </th>
                    <td class="text-center align-middle">
                        <h6 class="m-0">Cheese Burger</h6>
                    </td>
                    <td class="text-center align-middle">
                        <div class="input-group align-items-center justify-content-center">
                            <button id="BG101&decrease" class="btn btn-outline-secondary rounded-2"
                                onclick="decreaseQty(this)" type="button">-</button>

                            <input id='quantity' class="form-control rounded-1" type="number" value="${quantity}"
                                min="1">
                            <button id="BG101&increase" class="btn btn-outline-secondary rounded-2"
                                onclick="increaseQty(this)" type="button">+</button>
                        </div>
                    </td>
                    <td class="text-center align-middle">20 AED</td>
                    <td class="text-center align-middle">
                        <button id='${item_id}&${item_name}&${price}&${image}' type="button"
                            class="btn btn-danger mx-1 " onclick="cartRemove(this)">
                            Remove
                        </button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

    </div>
    <footer class=" my-5 py-5 px-3 bg-secondary-subtle">
        <div class="container-fluid">
            <div class="row">
                <div class="col"> Copyright &copy; 2023 Gilchrist</div>
                <div class="col-md-6 text-md-right">
                    <a href="/privacy">Privacy</a>
                </div>
            </div>

    </footer>
    <script src="/user/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
