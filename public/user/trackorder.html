<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GilFoodieHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/supabase.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h1 fs-4 m-0" href="/">GilFoodieHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 px-5">
                    <li class="nav-item fw-medium fs-5 ">
                        <a class="nav-link  fw-medium" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link" aria-current="page" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link active" aria-current="page" href="/trackorder">Track Order</a>
                    </li>
                    <li class="nav-item fw-medium fs-5">
                        <a class="nav-link" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>
                <div class="d-flex ">
                    <a class="nav-link px-2" aria-current="page" href="/cart">
                        <img class="img-fluid" src="/assets/cart.svg" width="40" height="40">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-5 px-5">
        <div class="spinner-border" id='loadingicon' role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <table class="table table-bordered" id="main-table" hidden>
            <thead>
                <tr>
                    <th style="width: 10%;" scope="col">OrderID</th>
                    <th style="width: 10%;" scope="col">Time</th>
                    <th style="width: 20%;" scope="col">Status</th>
                    <th scope="col">Food Ordered</th>
                </tr>
            </thead>
            <tbody id="tablebody" id>

            </tbody>
        </table>
    </div>
    <footer class=" my-5 py-5 px-3 bg-secondary-subtle">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3"> Copyright &copy; 2023 Gilchrist</div>
                <div class="col-sm-2 ">
                    <a href="/privacy">Privacy</a>
                </div>
                <div class="col-sm-7 ">
                    <p class="m-0">
                        Email : <a href="#">connect@gilfoodiehub.live</a><br>
                        Phone : +971 50 123 5679
                    </p>
                </div>
            </div>

    </footer>
    <script src="/user/trackorder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
