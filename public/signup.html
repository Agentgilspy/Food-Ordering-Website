<div class="modal fade" id="signupmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Signup</h1>
            </div>
            <div class="modal-body">
                Enter any random information, including a made up email.
                You only need to remember the email and password<br><br>
                <form>
                    <input type="text" id="email" name="email" placeholder="Email"><br><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter Full name"><br><br>
                    <input type="text" id="phonenum" name="fname" placeholder="Enter Phone No"><br><br>
                    <input type="password" id="pwd" name="pwd" placeholder="Password (min 7 chars)"><br><br>
                    <input type="password" id="cpwd" name="cpwd" placeholder="Confirm Password"><br><br>

                </form>
                <button class='btn btn-primary' id="submit">Sign Up</button>
                <br><br>
                <button class="btn btn-link p-0" onclick="loginmodal()" data-bs-dismiss="modal">
                    Already Have An Account ?
                </button>
            </div>
        </div>
    </div>
</div>
