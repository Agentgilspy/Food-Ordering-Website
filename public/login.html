<div class="modal fade" id="loginmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Login</h1>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" id="loginemail" name="email" placeholder="Email"><br><br>
                    <input type="password" id="loginpwd" name="pwd" placeholder="Password"><br><br>
                </form>
                <button id="loginsubmit" class="btn btn-primary">Login</button>
                <br><br>
                <button class="btn btn-link p-0" onclick="signupmodal()" data-bs-dismiss="modal">
                    Don't Have an Account ?
                </button>
            </div>
        </div>
    </div>
</div>
